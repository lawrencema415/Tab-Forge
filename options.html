<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tab Grouper - Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      margin-top: 0;
      color: #555;
      font-size: 20px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }

    .setting-label {
      font-weight: 500;
      color: #333;
    }

    .setting-description {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .rules-container {
      margin-top: 20px;
    }

    .rule-item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
    }

    .rule-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .rule-inputs {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
      align-items: center;
    }

    .input-field {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .select-field {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
    }

    .color-picker {
      width: 60px;
      height: 36px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button.primary {
      background: #667eea;
      color: white;
    }

    .button.primary:hover {
      background: #5a67d8;
    }

    .button.secondary {
      background: #e2e8f0;
      color: #4a5568;
    }

    .button.secondary:hover {
      background: #cbd5e0;
    }

    .button.danger {
      background: #f56565;
      color: white;
    }

    .button.danger:hover {
      background: #e53e3e;
    }

    .save-status {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    .save-status.success {
      background: #c6f6d5;
      color: #276749;
      display: block;
    }

    .save-status.error {
      background: #fed7d7;
      color: #c53030;
      display: block;
    }

    .add-rule-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Tab Grouper Settings</h1>
    
    <div class="section">
      <h2>General Settings</h2>
      <div class="setting-item">
        <div>
          <div class="setting-label">Auto Group New Tabs</div>
          <div class="setting-description">Automatically group tabs when they are created or updated</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="autoGroupToggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <div>
          <div class="setting-label">Group by Domain</div>
          <div class="setting-description">Enable automatic grouping by website domain</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="groupByDomainToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Custom Grouping Rules</h2>
      <p>Create custom rules to group tabs based on URL, hostname, or title patterns.</p>
      
      <div class="rules-container" id="rulesContainer">
        <!-- Rules will be dynamically added here -->
      </div>
      
      <button class="button primary add-rule-btn" id="addRuleBtn">Add New Rule</button>
    </div>

    <div class="section">
      <h2>Actions</h2>
      <button class="button primary" id="saveBtn">Save Settings</button>
      <button class="button secondary" id="resetBtn">Reset to Defaults</button>
    </div>

    <div id="saveStatus" class="save-status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
