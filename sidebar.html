<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Forge</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --info-color: #3b82f6;
      --light-bg: #f8fafc;
      --dark-bg: #0f172a;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --border-radius-sm: 0.375rem;
      --border-radius-md: 0.5rem;
      --border-radius-lg: 0.75rem;
      --transition: all 0.2s ease;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --light-bg: #0f172a;
        --card-bg: #1e293b;
        --border-color: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
      }
    }

    body {
      width: 100%;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--light-bg);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: var(--primary-gradient);
      color: white;
      box-shadow: var(--shadow-md);
      z-index: 10;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-icon {
      font-size: 24px;
    }

    .settings-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      padding: 8px;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: var(--shadow-md);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 15px 0;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-title-icon {
      font-size: 20px;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px 12px;
      border: none;
      border-radius: var(--border-radius-md);
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      min-height: 80px;
      gap: 8px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .action-btn i {
      font-size: 24px;
    }

    .action-btn.primary {
      background: var(--primary-gradient);
      color: white;
      border-color: transparent;
    }

    .action-btn.primary:hover {
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .action-btn.secondary {
      background: var(--card-bg);
      color: var(--text-primary);
    }

    .action-btn.secondary:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .status-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      width: calc(100% - 40px);
    }

    .status {
      padding: 12px 16px;
      border-radius: var(--border-radius-md);
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      animation: slideUp 0.3s ease;
      max-width: 100%;
      word-wrap: break-word;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: var(--success-color);
      color: white;
    }

    .status.error {
      background: var(--error-color);
      color: white;
    }

    .status.info {
      background: var(--info-color);
      color: white;
    }

    .status.warning {
      background: var(--warning-color);
      color: white;
    }

    .hidden {
      display: none;
    }

    .footer {
      padding: 15px 20px;
      text-align: center;
      font-size: 12px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <h1>
      <span class="header-icon">‚ö°</span>

    </h1>
    <button class="settings-btn" id="settingsBtn">
      <span>‚öôÔ∏è</span>
    </button>
  </div>

        <button class="action-btn primary" id="groupTabsBtn">

    <div class="card">
      <h2 class="card-title">

      </h2>
      <div class="actions-grid">
        <button class="action-btn secondary" id="removeDuplicatesBtn">
          <span>üóëÔ∏è</span>

        </button>
        <button class="action-btn secondary" id="closeAllBtn">

    </div>
  </div>

  <div class="status-container hidden" id="statusContainer">
    <div class="status" id="status"></div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
